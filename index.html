<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Domination To-Do List</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background-color: #ffccff; /* Light pink background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #todo-container {
      background-color: #ffb3b3; /* Light coral container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff3399; /* Pink header */
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ff6666; /* Dark pink border */
      box-sizing: border-box;
    }

    button {
      padding: 8px;
      background-color: #ff6666; /* Dark pink button */
      color: white;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffcccc; /* Light pink task item */
      padding: 8px;
      border-radius: 5px;
    }

    .delete-button {
      background-color: #ff3333; /* Dark red delete button */
    }

    .complete {
      text-decoration: line-through;
      color: #777;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="todo-container">
  <h1>World Domination To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter your world-domination task...">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <img src="https://64.media.tumblr.com/d3b4018c14e1b0570b172f50bdfe00b9/tumblr_pc7k5sw1Gy1xahq9ro1_1280.jpg" alt="Pinky and the Brain" width ="300px">
</div>

<script>
  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    if (taskInput.value.trim() === '') {
      alert('Please enter a world-domination task.');
      return;
    }

    const li = document.createElement('li');
    li.innerHTML = `
      <span>${taskInput.value}</span>
      <button onclick="completeTask(this)">Complete</button>
      <button class="delete-button" onclick="deleteTask(this)">Delete</button>
    `;
    
    taskList.appendChild(li);
    taskInput.value = '';
  }

  function completeTask(button) {
    const taskItem = button.parentElement;
    taskItem.classList.toggle('complete');
  }

  function deleteTask(button) {
    const taskItem = button.parentElement;
    taskItem.remove();
  }
</script>

</body>
</html>
